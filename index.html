<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Прямоугольный треугольник</h1>
    <h4>1см ~ 37px</h4>
    <input type="text" placeholder="Введи катет a в см" id="a">
    <input type="text" placeholder="Введи катет b в см" id="b">
    <select name="color" id="bg">
        <option value="red" id="red">красный</option>
        <option value="yellow" id="yellow">желтый</option>
        <option value="blue" id="blue">синий</option>
        <option value="black" id="black">черный</option>
        <option value="gray" id="gray">серый</option>
        <option value="brown" id="brown">коричневый</option>
        <option value="purple" id="purple">фиолетовый</option>
        <option value="chocolate" id="chocolate">шоколадный</option>
    </select>
    <textarea name="" id="ds"></textarea>
    <button onclick="trianglesbm()">Ok</button>
    <div class="triangle-bottom-left"></div>

    <h1>Произвольный треугольник</h1>
    <input type="text" placeholder="Введиa a в см" id="a2">
    <input type="text" placeholder="Введи b в см" id="b2">
    <select name="color" id="bg2">
        <option value="red" id="red2">красный</option>
        <option value="yellow" id="yellow2">желтый</option>
        <option value="blue" id="blue2">синий</option>
        <option value="black" id="black2">черный</option>
        <option value="gray" id="gray2">серый</option>
        <option value="brown" id="brown2">коричневый</option>
        <option value="purple" id="purple2">фиолетовый</option>
        <option value="chocolate" id="chocolate2">шоколадный</option>
    </select>
    <button onclick="trianglesbm2()">Ok</button>
    <div class="triangle-top2"></div>

    

    <script src="./script.js"></script>
</body>
</html>
